<!DOCTYPE HTML PUBLIC "-//SoftQuad Software//DTD HoTMetaL PRO 6.0::19990601::extensions to HTML 4.0//EN" "hmpro6.dtd">
<HTML> 
  <HEAD> 
	 <TITLE>Delay</TITLE> 
  </HEAD> 
  <BODY BGCOLOR="#C0C0C0"> 
	 <TABLE CELLSPACING="1"> 
         <tr> 
           <th colspan="4" bgcolor="#000000">
             <font size="4" color="#FFFFFF" face="Arial"><b>Common</b></font>
           </th> 
         </tr> 
		<TR> 
		  <TD WIDTH="100"><font face="Arial">Mode:</font></TD> 
		  <TD>
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="list_delay_reverb_modes"> 
			  <PARAMETER ID="delay_reverb_mode"></PARAMETER> 
			 </WIDGET> 
		  </TD>
		  <WIDGET CLASS="GroupWidget" ENABLE="delay_reverb_mode.getData() &gt; 0">
		  <PARAMETER ID="delay_reverb_mode" INDEXER="false"></PARAMETER>
		  <TD WIDTH="100"><FONT FACE="Arial">Clock:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal"
			  DECODER="list_delay_clocks"> 
			  <PARAMETER ID="delay_clock"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		<TR> 
		  <TD WIDTH="100"><FONT FACE="Arial">Feedback:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal"
			  ENABLE="delay_reverb_mode.getData() != 2"> 
			  <PARAMETER ID="delay_reverb_mode" INDEXER="false"></PARAMETER>
			  <PARAMETER ID="delay_feedback"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="75"><font face="Arial">Color:</font></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="scale_centered"> 
			  <PARAMETER ID="delay_color"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="75"><font face="Arial">OutSel:</font></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="list_output_selects"> 
			  <PARAMETER ID="delay_depth"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><font face="Arial">Send:</font></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="list_dry_wet"> 
			  <PARAMETER ID="effect_send"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</WIDGET> 
		</TR>
		</TR>
         <tr> 
           <th colspan="4" bgcolor="#000000">
             <font size="4" color="#FFFFFF" face="Arial"><b>Delay</b></font>
           </th> 
         </tr> 
		<WIDGET CLASS="GroupWidget" 
		  ENABLE="delay_reverb_mode.getData() == 1 or delay_reverb_mode.getData() &gt; 4">
		  <PARAMETER ID="delay_reverb_mode" INDEXER="false"></PARAMETER>
		<TR> 
		  <TD WIDTH="100"><font face="Arial">Time:</font></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  ENABLE="delay_reverb_mode.getData() == 1 and delay_clock.getData() == 0" 
			  DECODER="scale_delay_times"> 
			  <PARAMETER ID="delay_reverb_mode" INDEXER="false"></PARAMETER>
			  <PARAMETER ID="delay_clock" INDEXER="false"></PARAMETER>
			  <PARAMETER ID="delay_time"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">LfoShape:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal"
			  DECODER="scale_lfo_shapes"> 
			  <PARAMETER ID="delay_lfo_shape"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="100"><FONT FACE="Arial">LfoRate:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal"> 
			  <PARAMETER ID="delay_rate"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="75"><font face="Arial">LfoDepth:</font></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="scale_centered"> 
			  <PARAMETER ID="delay_depth"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		</WIDGET>
         <tr> 
           <th colspan="4" bgcolor="#000000">
             <font size="4" color="#FFFFFF" face="Arial"><b>Reverb</b></font>
           </th> 
         </tr>
        <WIDGET CLASS="GroupWidget" 
          ENABLE="delay_reverb_mode.getData() == 2 or delay_reverb_mode.getData() == 3 or delay_reverb_mode.getData() == 4">
    	<PARAMETER ID="delay_reverb_mode" INDEXER="false"></PARAMETER>
		<TR> 
		  <TD WIDTH="100"><font face="Arial">Room:</font></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="list_reverb_room_sizes"> 
			  <PARAMETER ID="reverb_room_size"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="75"><FONT FACE="Arial">Decay:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal"> 
			  <PARAMETER ID="reverb_decay_time"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="75"><FONT FACE="Arial">Damping:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal"> 
			  <PARAMETER ID="reverb_damping"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="75"><FONT FACE="Arial">Color:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="scale_centered"> 
			  <PARAMETER ID="delay_color"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="75"><FONT FACE="Arial">PreDelay:</FONT></TD> 
		  <TD>
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  ENABLE="delay_clock.getData() == 0"> 
			  <PARAMETER ID="delay_clock" INDEXER="false"></PARAMETER>
			  <PARAMETER ID="delay_time"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		</WIDGET> 
	 </TABLE> 
  <p>&nbsp;</p>
  </BODY>
</HTML>
