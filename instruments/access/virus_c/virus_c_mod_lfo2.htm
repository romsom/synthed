<!DOCTYPE HTML PUBLIC "-//SoftQuad Software//DTD HoTMetaL PRO 6.0::19990601::extensions to HTML 4.0//EN" "hmpro6.dtd">
<HTML> 
  <HEAD> 
	 <TITLE>LFO 2</TITLE> 
  </HEAD> 
  <BODY BGCOLOR="#C0C0C0"> 
	 <TABLE CELLSPACING="1"> 
         <tr> 
           <th colspan="6" bgcolor="#000000">
             <font size="4" color="#FFFFFF" face="Arial"><b>Waveform</b></font>
           </th> 
         </tr> 
		<TR> 
		  <TD WIDTH="75"><FONT FACE="Arial">Shape:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="scale_lfo_shapes"> 
			  <PARAMETER ID="lfo2_shape"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Rate:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="SliderWidget" WIDTH="100%"> 
			  <PARAMETER ID="lfo2_rate"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="100"><FONT FACE="Arial">Env Mode:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="list_off_on"> 
			  <PARAMETER ID="lfo2_env_mode"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Mode:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="list_lfo_modes"> 
			  <PARAMETER ID="lfo2_mode"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR colspan="2"> 
		  <TD WIDTH="100"><FONT FACE="Arial">Clock:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="list_lfo_clocks"> 
			  <PARAMETER ID="lfo2_clock"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Contour:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" decoder="scale_centered"> 
			  <PARAMETER ID="lfo2_symmetry"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="100"><FONT FACE="Arial">Trigger Phase:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="scale_lfo_keytrigger"> 
			  <PARAMETER ID="lfo2_keytrigger"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Keyfollow:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" decoder="scale_keyfollow"> 
			  <PARAMETER ID="lfo2_keyfollow"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
         <tr>
		  <TD WIDTH="75"><FONT FACE="Arial">Assign Dest:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="list_mod_matrix_destinations"> 
			  <PARAMETER ID="lfo2_assign_destination"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
         </tr>
         <tr> 
           <th colspan="6" bgcolor="#000000">
             <font size="4" color="#FFFFFF" face="Arial"><b>Intensity</b></font>
           </th> 
         </tr>
		      <tr valign="TOP"> 
		         <td><font size="-1"  color="#000000" face="Arial">Filter 1</font></td>
		         <td><font size="-1"  color="#000000" face="Arial">Filter 2</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">Shape 1+2</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">FM Amt</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">Pan</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">Assign</font></td> 
		      </tr> 
		      <tr> 
			    <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
			        <parameter id="cutoff1_lfo2_amount"/>
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="cutoff2_lfo2_amount"></parameter> 
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="osc_shape_lfo2_amount"></parameter> 
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="fm_amount_lfo2_amount"></parameter> 
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="panorama_lfo2_amount"></parameter> 
		        </widget></td>
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered" 
		        	enable="lfo2_assign_destination.getData() &gt; 0">
		          <parameter id="lfo2_assign_destination" indexer="false"></parameter> 
		          <parameter id="lfo2_assign_amount"></parameter> 
		        </widget></td>
		       </tr>
    </TABLE> 
  </BODY>
</HTML>
