<!DOCTYPE HTML PUBLIC "-//SoftQuad Software//DTD HoTMetaL PRO 6.0::19990601::extensions to HTML 4.0//EN" "hmpro6.dtd">
<HTML> 
  <HEAD> 
	 <TITLE>LFO 1</TITLE> 
  </HEAD> 
  <BODY BGCOLOR="#C0C0C0"> 
	 <TABLE CELLSPACING="1"> 
         <tr> 
           <th colspan="6" bgcolor="#000000">
             <font size="4" color="#FFFFFF" face="Arial"><b>Waveform</b></font>
           </th> 
         </tr> 
		<TR> 
		  <TD WIDTH="75"><FONT FACE="Arial">Shape:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="SliderWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="scale_lfo_shapes"> 
			  <PARAMETER ID="lfo1_shape"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Rate:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="SliderWidget" WIDTH="100%"> 
			  <PARAMETER ID="lfo1_rate"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="100"><FONT FACE="Arial">Env Mode:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="list_off_on"> 
			  <PARAMETER ID="lfo1_env_mode"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Mode:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="list_lfo_modes"> 
			  <PARAMETER ID="lfo1_mode"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="100"><FONT FACE="Arial">Clock:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="list_lfo_clocks"> 
			  <PARAMETER ID="lfo1_clock"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Contour:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" decoder="scale_centered"> 
			  <PARAMETER ID="lfo1_symmetry"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
		<TR> 
		  <TD WIDTH="100"><FONT FACE="Arial">Trigger Phase:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" DECODER="scale_lfo_keytrigger"> 
			  <PARAMETER ID="lfo1_keytrigger"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		  <TD WIDTH="100"><FONT FACE="Arial">Keyfollow:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" decoder="scale_keyfollow"> 
			  <PARAMETER ID="lfo1_keyfollow"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
		</TR>
         <tr>
		  <TD WIDTH="75"><FONT FACE="Arial">Assign Dest:</FONT></TD> 
		  <TD colspan="2">
			 <WIDGET CLASS="ChoiceWidget" WIDTH="100%" LAYOUT="horizontal" 
			  DECODER="list_mod_matrix_destinations"> 
			  <PARAMETER ID="lfo1_assign_destination"></PARAMETER> 
			 </WIDGET> 
		  </TD> 
         </tr>
         <tr> 
           <th colspan="6" bgcolor="#000000">
             <font size="4" color="#FFFFFF" face="Arial"><b>Intensity</b></font>
           </th> 
         </tr> 
		      <tr valign="TOP"> 
		         <td><font size="-1"  color="#000000" face="Arial">Osc 1</font></td>
		         <td><font size="-1"  color="#000000" face="Arial">Osc 2</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">PW 1+2</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">Reso 1+2</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">Filt Gain</font></td> 
		         <td><font size="-1"  color="#000000" face="Arial">Assign</font></td> 
		      </tr> 
		      <tr> 
			    <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
			        <parameter id="osc1_lfo1_amount"/>
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="osc2_lfo1_amount"></parameter> 
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="pw_lfo1_amount"></parameter> 
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="reso_lfo1_amount"></parameter> 
		        </widget></td> 
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered">
		          <parameter id="filtgain_lfo1_amount"></parameter> 
		        </widget></td>
		        <td><widget class="SliderWidget" layout="vertical" decoder="scale_centered" 
		        	enable="lfo1_assign_destination.getData() &gt; 0">
		          <parameter id="lfo1_assign_destination" indexer="false"></parameter> 
		          <parameter id="lfo1_assign_amount"></parameter> 
		        </widget></td>
		       </tr>
    </TABLE> 
  </BODY>
</HTML>
