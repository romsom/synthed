<!DOCTYPE HTML PUBLIC "-//SoftQuad Software//DTD HoTMetaL PRO 6.0::19990601::extensions to HTML 4.0//EN" "hmpro6.dtd">
<HTML> 
  <HEAD> 
	 <TITLE>Arpeggiator</TITLE> 
  </HEAD> 
  <BODY BGCOLOR="#CCFFCC"> 
	 <TABLE CELLSPACING="1"> 
		<TR> 
		  <TH COLSPAN="2" BGCOLOR="#FFFF99"><FONT SIZE="4" COLOR="#006666"
			 FACE="Arial"><B>Arpeggiator</B></FONT></TH> 
		</TR> 
		<TR> 
		  <TD WIDTH="100"><FONT COLOR="#006666" FACE="Arial">Pattern
			 No.</FONT></TD> 
		  <TD><WIDGET WIDTH="150" CLASS="ChoiceWidget" DECODER="list_arp_patterns"> 
		    <PARAMETER ID="ARP_pattern_no"></PARAMETER> 
		  </WIDGET></TD> 
		</TR> 
		<TR> 
		  <TD WIDTH="100"><FONT COLOR="#006666"
			 FACE="Arial">Resolution</FONT></TD> 
		  <TD><WIDGET WIDTH="150" CLASS="ChoiceWidget" DECODER="list_resolutions"> 
		    <PARAMETER ID="ARP_resolution"></PARAMETER> 
		  </WIDGET></TD> 
		</TR> 
		<TR> 
		  <TD WIDTH="100"><FONT COLOR="#006666" FACE="Arial">Octave</FONT></TD> 
		  <TD><WIDGET CLASS="SpinWidget" DECODER="scale_1">
				<PARAMETER ID="ARP_octave"></PARAMETER> 
			 </WIDGET></TD> 
		</TR> 
		<TR> 
		  <TD WIDTH="100"><FONT COLOR="#006666" FACE="Arial">Sort</FONT></TD> 
		  <TD><WIDGET CLASS="CheckWidget"> <PARAMETER ID="ARP_sort"></PARAMETER> 
			 </WIDGET></TD> 
		</TR> 
		<TR> 
		  <TD WIDTH="100"><FONT COLOR="#006666" FACE="Arial">Latch</FONT></TD> 
		  <TD><WIDGET CLASS="CheckWidget"> <PARAMETER ID="ARP_latch"></PARAMETER>
				
			 </WIDGET></TD> 
		</TR> 
		<TR> 
		  <TD WIDTH="100"><FONT COLOR="#006666" FACE="Arial">Key
			 Sync.</FONT></TD> 
		  <TD><WIDGET CLASS="CheckWidget"> <PARAMETER
				ID="ARP_key_sync"></PARAMETER> 
			 </WIDGET></TD> 
		</TR> 
		<TR> 
		  <TD WIDTH="100"><FONT COLOR="#006666" FACE="Arial">Keyboard</FONT></TD>
		  
		  <TD><WIDGET CLASS="CheckWidget"> <PARAMETER
				ID="ARP_keyboard"></PARAMETER> 
			 </WIDGET></TD> 
		</TR> 
	 </TABLE> 
  </BODY>
</HTML>
