<!DOCTYPE HTML PUBLIC "-//SoftQuad Software//DTD HoTMetaL PRO 6.0::19990601::extensions to HTML 4.0//EN" "hmpro6.dtd">
<html> 
   <head> 
      <title>St.Amp Simulation</title> 
   </head> 
   <body bgcolor="#CCFFCC"> 
      <table>
         <tr> 
            <th colspan="5" bgcolor="#FFFF99"><font size="4" color="#006666"
               face="Arial"><b>St.Amp Simulation</b></font></th> 
         </tr>
         <tr>
            <td><font color="#006666" face="Arial">Amplifier Type</font></td> 
            <td><widget class="ChoiceWidget" decoder="list_amp_types">
	       <parameter id="FX_001_amplifier_type"></parameter>
	    </widget></td>
            <td></td>
            <td></td>
            <td></td>
         </tr>
      </table>
      <table>
         <tr> 
            <th colspan="5" bgcolor="#FFFF99"><font size="4" color="#006666"
               face="Arial"><b>Wet/Dry</b></font></th> 
         </tr>
	 <tr>
            <td><font color="#006666" face="Arial">Wet/Dry</font></td> 
            <td><widget class="SpinWidget" decoder="list_dry_wet">
	       <parameter id="FX_001_wet_dry"></parameter>
	    </widget></td>
	 </tr>
	 <tr>
            <td><font color="#006666" face="Arial">Mod. Source</font></td> 
            <td><widget class="ChoiceWidget" decoder="list_dmod_source1">
	       <parameter id="FX_001_wet_dry_src"></parameter>
	    </widget></td>
            <td><font color="#006666" face="Arial">Mod. Amt.</font></td> 
            <td><widget class="SpinWidget" format="%+03d">
	       <parameter id="FX_001_wet_dry_amt"></parameter>
	    </widget></td>
	 </tr>
      </table>
      <img src="images/triton_fx001.png">
   </body>
</html>
