<!DOCTYPE HTML PUBLIC "-//SoftQuad Software//DTD HoTMetaL PRO 6.0::19990601::extensions to HTML 4.0//EN" "hmpro6.dtd">

   <body bgcolor="#CCFFCC"> 
      <table cellspacing="1"> 
         <tr> 
            <td><widget class="EnvelopeWidget">

               <parameter id="PITCH_EG_attack_time"></parameter>
               <parameter id="PITCH_EG_attack_level"></parameter>
               <parameter id="PITCH_EG_decay_time"></parameter>

            <td>

                     <td><font size="-1"  color="#006666" face="Arial">Rel Level</font></td> 
                  </tr> 
                  <tr> 
                     <td><widget class="SliderWidget" layout="vertical" format="%+03d">

                     <td><widget class="SliderWidget" layout="vertical" format="%03d">

                        <parameter id="PITCH_EG_decay_time"></parameter>

                        <parameter id="PITCH_EG_release_time"></parameter> 
                     </widget></td> 
                     <td><widget class="SliderWidget" layout="vertical" format="%+03d">
                        <parameter id="PITCH_EG_release_level"></parameter> 
                     </widget></td> 
                  </td> 
               </table>
            </td> 
         </tr> 
      </table> 
      <table>
         <tr>
	   <td>

	 <tr>

	 </tr>
	 <tr>
	    <td><font color="#006666" face="Arial">AMS 1 Intensity</font></td>

	 <tr>
	    <td><font color="#006666" face="Arial">AMS 1 Start</font></td> 
	    <td><widget class="SpinWidget" decoder="scale_sense">
	       <parameter id="PITCH_EG_start_am_level1"></parameter>
	    </widget></td>
	 </tr>
	 <tr>
	    <td><font color="#006666" face="Arial">AMS 1 Attack</font></td> 
	    <td><widget class="SpinWidget" decoder="scale_sense">

	 <tr>
	    <td><font color="#006666" face="Arial">AMS 2 Source</font></td>

	 <tr>
	    <td><font color="#006666" face="Arial">AMS 2 Intensity</font></td>

	 </tr>
	 <tr>
	    <td><font color="#006666" face="Arial">AMS 2 Start</font></td> 
	    <td><widget class="SpinWidget" decoder="scale_sense">
	       <parameter id="PITCH_EG_start_am_level2"></parameter>

	    <td><font color="#006666" face="Arial">AMS 2 Attack</font></td>

	    </widget></td>

	    </widget></td>
	 </tr>

	    <td><font color="#006666" face="Arial">Attack</font></td>

	    </widget></td>
	 </tr>
	 <tr>
	    <td><font color="#006666" face="Arial">Decay</font></td> 
	    <td><widget class="SpinWidget" decoder="scale_sense">

	    </widget></td>

      </table>
